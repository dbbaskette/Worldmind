name: Build Agent Images

on:
  push:
    branches: [main]
    paths:
      - 'docker/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v3

      - name: Build and push agent-base
        uses: docker/build-push-action@v6
        with:
          context: docker/agent-base
          platforms: linux/amd64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/agent-base:latest

      - name: Build and push agent-coder
        uses: docker/build-push-action@v6
        with:
          context: docker/agent-coder
          platforms: linux/amd64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/agent-coder:latest

      - name: Build and push agent-tester
        uses: docker/build-push-action@v6
        with:
          context: docker/agent-tester
          platforms: linux/amd64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/agent-tester:latest

      - name: Build and push agent-reviewer
        uses: docker/build-push-action@v6
        with:
          context: docker/agent-reviewer
          platforms: linux/amd64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/agent-reviewer:latest

      - name: Build and push agent-researcher
        uses: docker/build-push-action@v6
        with:
          context: docker/agent-researcher
          platforms: linux/amd64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/agent-researcher:latest

      - name: Build and push agent-refactorer
        uses: docker/build-push-action@v6
        with:
          context: docker/agent-refactorer
          platforms: linux/amd64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/agent-refactorer:latest

      # ── Sandbox runtime images ────────────────────────────────────

      - name: Build and push sandbox:base
        uses: docker/build-push-action@v6
        with:
          context: docker/sandboxes
          file: docker/sandboxes/Dockerfile.base
          platforms: linux/amd64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/sandbox:base

      - name: Build and push sandbox:java
        uses: docker/build-push-action@v6
        with:
          context: docker/sandboxes
          file: docker/sandboxes/Dockerfile.java
          platforms: linux/amd64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/sandbox:java

      - name: Build and push sandbox:python
        uses: docker/build-push-action@v6
        with:
          context: docker/sandboxes
          file: docker/sandboxes/Dockerfile.python
          platforms: linux/amd64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/sandbox:python
