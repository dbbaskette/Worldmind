## Cloud Foundry profile â€” activated via SPRING_PROFILES_ACTIVE=cf
## java-cfenv auto-binds the PostgreSQL datasource from worldmind-postgres

spring:
  ai:
    google:
      genai:
        enabled: true
        api-key: ${GOOGLE_API_KEY:}
        chat:
          options:
            model: gemini-2.0-flash
            temperature: 0.0
  autoconfigure:
    exclude:
      - org.springframework.ai.model.anthropic.autoconfigure.AnthropicChatAutoConfiguration
      - org.springframework.ai.model.openai.autoconfigure.OpenAiChatAutoConfiguration
      - org.springframework.ai.model.openai.autoconfigure.OpenAiAudioSpeechAutoConfiguration
      - org.springframework.ai.model.openai.autoconfigure.OpenAiAudioTranscriptionAutoConfiguration
      - org.springframework.ai.model.openai.autoconfigure.OpenAiEmbeddingAutoConfiguration
      - org.springframework.ai.model.openai.autoconfigure.OpenAiImageAutoConfiguration
      - org.springframework.ai.model.openai.autoconfigure.OpenAiModerationAutoConfiguration
      - org.springframework.ai.model.openai.autoconfigure.OpenAiConnectionAutoConfiguration

worldmind:
  goose:
    provider: ${GOOSE_PROVIDER:}
    model: ${GOOSE_MODEL:}
    service-name: ${GENAI_SERVICE_NAME:}
    lm-studio-url: ""
  sandbox:
    provider: cloudfoundry
    image-registry: ${AGENT_IMAGE_REGISTRY:ghcr.io/dbbaskette}
    max-parallel: 3
    timeout-seconds: 1200
    wave-cooldown-seconds: 30
  cf:
    api-url: ${CF_API_URL:}
    org: ${CF_ORG:}
    space: ${CF_SPACE:}
    cf-username: ${CF_USERNAME:}
    cf-password: ${CF_PASSWORD:}
    git-token: ${GIT_TOKEN:}
    git-remote-url: ${GIT_REMOTE_URL:}
    orchestrator-url: https://${vcap.application.uris[0]:localhost:8080}
    agent-apps:
      coder: ${AGENT_CODER_APP:agent-coder}
      tester: ${AGENT_TESTER_APP:agent-tester}
      reviewer: ${AGENT_REVIEWER_APP:agent-reviewer}
      researcher: ${AGENT_RESEARCHER_APP:agent-researcher}
      refactorer: ${AGENT_REFACTORER_APP:agent-refactorer}
