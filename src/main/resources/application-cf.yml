## Cloud Foundry profile â€” activated via SPRING_PROFILES_ACTIVE=cf
## java-cfenv auto-binds the PostgreSQL datasource from worldmind-postgres

spring:
  ai:
    openai:
      enabled: true
      api-key: ${OPENAI_API_KEY:}
      chat:
        options:
          model: ${WORLDMIND_LLM_MODEL:gpt-5-nano}
          temperature: 1
          max-completion-tokens: 8192
    google:
      genai:
        enabled: false
  autoconfigure:
    exclude:
      - org.springframework.ai.model.anthropic.autoconfigure.AnthropicChatAutoConfiguration
      - org.springframework.ai.model.google.genai.autoconfigure.chat.GoogleGenAiChatAutoConfiguration
      - org.springframework.ai.model.google.genai.autoconfigure.embedding.GoogleGenAiTextEmbeddingAutoConfiguration
      - org.springframework.ai.model.google.genai.autoconfigure.embedding.GoogleGenAiEmbeddingConnectionAutoConfiguration

worldmind:
  goose:
    provider: ${GOOSE_PROVIDER:}
    model: ${GOOSE_MODEL:}
    service-name: ${GENAI_SERVICE_NAME:}
    lm-studio-url: ""
  sandbox:
    provider: cloudfoundry
    image-registry: ${AGENT_IMAGE_REGISTRY:ghcr.io/dbbaskette}
    max-parallel: 3
    timeout-seconds: 1200
    wave-cooldown-seconds: 30
  cf:
    api-url: ${CF_API_URL:}
    org: ${CF_ORG:}
    space: ${CF_SPACE:}
    cf-username: ${CF_USERNAME:}
    cf-password: ${CF_PASSWORD:}
    apps-domain: ${CF_APPS_DOMAIN:apps.internal}
    git-token: ${GIT_TOKEN:}
    git-remote-url: ${GIT_REMOTE_URL:}
    orchestrator-url: https://${vcap.application.uris[0]:localhost:8080}
    agent-apps:
      coder: ${AGENT_CODER_APP:agent-coder}
      tester: ${AGENT_TESTER_APP:agent-tester}
      reviewer: ${AGENT_REVIEWER_APP:agent-reviewer}
      researcher: ${AGENT_RESEARCHER_APP:agent-researcher}
      refactorer: ${AGENT_REFACTORER_APP:agent-refactorer}
      deployer: ${AGENT_DEPLOYER_APP:agent-deployer}

deployer:
  health-timeout: ${DEPLOYER_HEALTH_TIMEOUT:300}
  defaults:
    memory: ${DEPLOYER_DEFAULT_MEMORY:1G}
