server:
  port: ${WORLDMIND_PORT:8080}

spring:
  application:
    name: worldmind
  ai:
    anthropic:
      enabled: false
      api-key: ${ANTHROPIC_API_KEY:not-set}
      chat:
        options:
          model: claude-sonnet-4-5-20250929
          temperature: 0.0
          max-tokens: 8192
    openai:
      enabled: false
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/worldmind}
    username: ${DB_USER:worldmind}
    password: ${DB_PASSWORD:worldmind}
  jpa:
    hibernate:
      ddl-auto: validate
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
      - org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration
      - org.springframework.boot.autoconfigure.jdbc.DataSourceTransactionManagerAutoConfiguration
      - org.springframework.ai.model.anthropic.autoconfigure.AnthropicChatAutoConfiguration
      - org.springframework.ai.model.openai.autoconfigure.OpenAiChatAutoConfiguration
      - org.springframework.ai.model.google.genai.autoconfigure.chat.GoogleGenAiChatAutoConfiguration
      - org.springframework.ai.model.google.genai.autoconfigure.embedding.GoogleGenAiTextEmbeddingAutoConfiguration
      - org.springframework.ai.model.google.genai.autoconfigure.embedding.GoogleGenAiEmbeddingConnectionAutoConfiguration
      - org.springframework.ai.mcp.client.common.autoconfigure.McpClientAutoConfiguration
      - org.springframework.ai.mcp.client.common.autoconfigure.McpToolCallbackAutoConfiguration
      - org.springframework.ai.mcp.client.common.autoconfigure.StdioTransportAutoConfiguration
      - org.springframework.ai.mcp.client.common.autoconfigure.annotations.McpClientAnnotationScannerAutoConfiguration
      - org.springframework.ai.mcp.client.httpclient.autoconfigure.SseHttpClientTransportAutoConfiguration
      - org.springframework.ai.mcp.client.httpclient.autoconfigure.StreamableHttpHttpClientTransportAutoConfiguration

logging:
  level:
    root: WARN
    com.worldmind: INFO
    io.modelcontextprotocol.spec.McpClientSession: OFF

management:
  endpoints:
    web:
      exposure:
        include: health,prometheus,metrics,info
  metrics:
    tags:
      application: worldmind
    distribution:
      percentiles-histogram:
        worldmind: true

worldmind:
  goose:
    provider: ${GOOSE_PROVIDER:}
    model: ${GOOSE_MODEL:qwen2.5-coder-32b}
    service-name: ${GENAI_SERVICE_NAME:}
    lm-studio-url: ${LM_STUDIO_URL:http://host.docker.internal:1234/v1}
  starblaster:
    provider: ${STARBLASTER_PROVIDER:docker}
    max-parallel: 1
    timeout-seconds: 300
    wave-cooldown-seconds: ${WAVE_COOLDOWN_SECONDS:60}
    memory-limit-mb: 4096
    cpu-count: 2
    image-registry: ${CENTURION_IMAGE_REGISTRY:ghcr.io/dbbaskette}
    image-prefix: ${STARBLASTER_IMAGE_PREFIX:starblaster}
    image: ${CENTURION_IMAGE_REGISTRY:ghcr.io/dbbaskette}/centurion-forge:latest
  security:
    jwt:
      secret: ${WORLDMIND_JWT_SECRET:worldmind-dev-secret-change-in-production}
      expiration-seconds: 600
    command-allowlists:
      FORGE:
        - "mvn *"
        - "gradle *"
        - "npm *"
        - "pip *"
        - "python *"
        - "java *"
        - "node *"
        - "cargo *"
        - "go *"
        - "make *"
      GAUNTLET:
        - "mvn test*"
        - "gradle test*"
        - "npm test*"
        - "pytest*"
        - "python -m pytest*"
        - "java -jar *"
        - "go test*"
        - "cargo test*"
      VIGIL:
        - "find *"
        - "grep *"
        - "cat *"
        - "head *"
        - "tail *"
        - "wc *"
        - "ls *"
        - "tree *"
      PULSE:
        - "find *"
        - "grep *"
        - "cat *"
        - "head *"
        - "tail *"
        - "ls *"
      PRISM:
        - "mvn *"
        - "gradle *"
        - "npm *"
        - "pytest*"
        - "python -m pytest*"
        - "go test*"
    path-restrictions:
      FORGE:
        writable:
          - "src/**"
          - "lib/**"
          - "app/**"
          - "pkg/**"
        read-only:
          - "**"
      GAUNTLET:
        writable:
          - "src/test/**"
          - "test/**"
          - "tests/**"
          - "spec/**"
        read-only:
          - "**"
      VIGIL:
        writable: []
        read-only:
          - "**"
      PULSE:
        writable: []
        read-only:
          - "**"
      PRISM:
        writable:
          - "src/**"
          - "lib/**"
          - "app/**"
          - "pkg/**"
        read-only:
          - "**"
  mcp:
    enabled: ${MCP_ENABLED:false}
    servers:
      nexus:
        url: ${NEXUS_MCP_URL:}
        token: ${NEXUS_MCP_TOKEN:}
        tokens:
          # Core nodes
          classify: ${NEXUS_MCP_TOKEN_CLASSIFY:}
          upload: ${NEXUS_MCP_TOKEN_UPLOAD:}
          plan: ${NEXUS_MCP_TOKEN_PLAN:}
          seal: ${NEXUS_MCP_TOKEN_SEAL:}
          # Centurions
          forge: ${NEXUS_MCP_TOKEN_FORGE:}
          gauntlet: ${NEXUS_MCP_TOKEN_GAUNTLET:}
          vigil: ${NEXUS_MCP_TOKEN_VIGIL:}
          pulse: ${NEXUS_MCP_TOKEN_PULSE:}
          prism: ${NEXUS_MCP_TOKEN_PRISM:}
  health:
    timeout-seconds: 5
