## Profile: local
## Connects to a local OpenAI-compatible server (LM Studio, Ollama, etc.)
## PostgreSQL is expected to be running (run.sh starts it automatically)
## Usage: ./run.sh serve

spring:
  http:
    client:
      factory: simple
  ai:
    openai:
      base-url: ${LOCAL_LLM_URL:http://localhost:1234}
      api-key: ${LOCAL_LLM_KEY:lm-studio}
      chat:
        options:
          model: ${LOCAL_LLM_MODEL:qwen/qwen3-coder-30b}
          temperature: 0.0
          max-tokens: 8192
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration
      - org.springframework.boot.autoconfigure.data.jpa.JpaRepositoriesAutoConfiguration
      - org.springframework.boot.autoconfigure.jdbc.DataSourceTransactionManagerAutoConfiguration
      - org.springframework.ai.model.anthropic.autoconfigure.AnthropicChatAutoConfiguration
